<div class="custom-dialog {{ modalType }}">
    <h2 mat-dialog-title>{{ modalTitle }}</h2>
    <div id="header" mat-dialog-title >Conguadulation!</div>
    <mat-dialog-content>
      <p>
        {{ modalMessage }}
      </p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button mat-raised-button [mat-dialog-close]="false">Copy Name</button>
      <button mat-raised-button color="warn" [mat-dialog-close]="true">
        Exit
      </button>
    </mat-dialog-actions>
  </div>
